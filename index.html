<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="login-page container-fluid vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <!-- Login Image -->
                <div class="col-lg-6 col-md-6 col-12 mb-4 mb-lg-0 d-flex justify-content-center">
                    <img src="images/hero-image.png" class="hero-image img-fluid rounded-circle" alt="Laptop-image">
                </div> 
                
                <!-- Login Text -->
                <div class="col-lg-6 col-md-6 col-12 px-4">
                    <form> 
                        <!-- Company logo and text -->
                        <div class="text-center mb-4">
                            <img src="images/header-logo.svg" class="company-logo img-fluid mb-3" alt="company logo">
                            <div class="company-text">
                                We are <span class="red-text fw-bold">experts</span> in business, marketing, growth, & sales.
                            </div>
                        </div>

                        <p class="login-text text-center mb-4">Login into your account</p>

                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input type="email" id="email" class="form-control form-control-lg" placeholder="Username" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                        </div>

                        <!-- Login and Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button type="button" class="btn login-btn ">Login</button>
                            <a href="#" class="text-muted grey-text">Forgot Password?</a>
                        </div>

                        <!-- Registration Link -->
                        <p class="text-muted grey-text">Are you a new member? <a href="#" class="red-text">Register here</a></p>
                    </form>
                </div>    
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
