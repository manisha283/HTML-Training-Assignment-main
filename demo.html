<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Sidebar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 56px; /* Matches the height of the navbar */
      left: 0;
      background-color: #f8f9fa;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transform: translateX(-250px);
      transition: transform 0.3s ease;
    }
    .sidebar.show {
      transform: translateX(0);
    }
    .content {
      margin-left: 0; /* Adjust for sidebar when shown */
      padding: 20px;
      margin-top: 56px; /* Matches the height of the navbar */
      transition: margin-left 0.3s ease;
    }
    .content.shifted {
      margin-left: 250px;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">

        <!-- Left Side: Logo and Search Bar -->
        <div class="d-flex align-items-center">

            <div>
                <button class="btn" id="toggleSidebar">
                    <span id="toggleIcon"><img src="images/menu-bar.svg"></span>
                </button>
                <a class="navbar-brand me-3" href="#">
                    <img src="images/header-logo.svg" alt="Company Logo">
                </a>
            </div>
        
            <!-- Search Bar -->
            <div class="Search-Bar align-items-center d-none d-lg-flex">
                <img src="images/search-icon.svg" width="20px" alt="Search Icon" class="ms-4">
                <form class="d-flex" role="search">
                    <input class="form-control Search-Bar-Input" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>

        <!-- Right Side: Navbar Items -->
        <div class="d-flex align-items-center">
            <!-- Navbar collapse for small screens -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="images/notification-icon.svg" alt="Notifications"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="images/profile.png" alt="Profile" class="me-2"> John Doe
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="images/downward-arrow.svg" alt="Notifications"></a>
                    </li>
                </ul>
            </div>

            <!-- Dropdown Icon for Mobile -->
            <div class="d-lg-none">
                <a class="nav-link" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="images/downward-arrow.svg" alt="Dropdown Arrow">
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><img src="images/search-icon.svg" width="20px" alt="Search">Search</a></li>
                    <li><a class="dropdown-item" href="#"><img src="images/notification-icon.svg" alt="Notifications">Notifications</a></li>
                    <li><a class="dropdown-item" href="#"><img src="images/profile.png" alt="Profile" class="me-2"> John Doe</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

  <!-- Left Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content" id="content">
    <h1>Welcome</h1>
    <p>This is the main content area.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleSidebar = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      content.classList.toggle('shifted');
      toggleIcon.textContent = sidebar.classList.contains('show') ? '✖' : '☰';
    });
  </script>
</body>
</html>
